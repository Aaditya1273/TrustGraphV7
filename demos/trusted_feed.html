<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈¶RUS≈¶ GRŒîPH v7 - Trusted Feed Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .filter-info {
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .filter-info strong {
            color: #667eea;
        }
        
        .post {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .post:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .post.hidden {
            background: #fee;
            opacity: 0.6;
            border: 2px solid #f88;
        }
        
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .author-info {
            flex: 1;
        }
        
        .author-name {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .trust-score {
            font-size: 0.9em;
            color: #666;
        }
        
        .trust-score.high {
            color: #22c55e;
        }
        
        .trust-score.low {
            color: #ef4444;
        }
        
        .post-content {
            margin: 15px 0;
            line-height: 1.6;
        }
        
        .post-meta {
            font-size: 0.85em;
            color: #999;
        }
        
        .hidden-reason {
            background: #fee;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #c00;
        }
        
        .stats {
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 10px;
        }
        
        .stat {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>≈¶RUS≈¶ GRŒîPH v7</h1>
            <p>Trusted Feed Demo - Only High-Honesty Sources</p>
        </div>
        
        <div class="filter-info">
            <strong>üõ°Ô∏è Trust Filter Active:</strong> Posts from authors with honesty < 85% are hidden.
            All reputation scores verified on OriginTrail DKG.
        </div>
        
        <div id="feed"></div>
        
        <div class="stats">
            <h3>Feed Statistics</h3>
            <div class="stats-grid">
                <div class="stat">
                    <div class="stat-value" id="total-posts">0</div>
                    <div class="stat-label">Total Posts</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="visible-posts">0</div>
                    <div class="stat-label">Visible</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="hidden-posts">0</div>
                    <div class="stat-label">Hidden</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Mock posts with Trust Graph reputation scores
        const posts = [
            {
                author: "Vitalik Buterin",
                handle: "@vitalik.eth",
                honesty: 0.96,
                content: "Excited about the progress in decentralized AI governance. The intersection of blockchain and AI alignment is crucial for the future.",
                timestamp: "2 hours ago"
            },
            {
                author: "AI Researcher",
                handle: "@ai_researcher",
                honesty: 0.92,
                content: "New paper on interpretability in large language models. We're making real progress in understanding how these systems work.",
                timestamp: "4 hours ago"
            },
            {
                author: "Crypto Influencer",
                handle: "@crypto_moon",
                honesty: 0.45,
                content: "üöÄüöÄüöÄ This coin will 100x tomorrow! Trust me bro! Not financial advice but definitely buy now!!!",
                timestamp: "1 hour ago"
            },
            {
                author: "Naval Ravikant",
                handle: "@naval",
                honesty: 0.94,
                content: "The future of trust is verifiable, not based on authority. Cryptographic proof > institutional reputation.",
                timestamp: "6 hours ago"
            },
            {
                author: "Bot Account",
                handle: "@definitely_real",
                honesty: 0.12,
                content: "Click here for free crypto! Limited time offer! DM me for details!",
                timestamp: "30 minutes ago"
            },
            {
                author: "Tech Journalist",
                handle: "@tech_news",
                honesty: 0.88,
                content: "Breaking: New research shows AI systems can be made more interpretable through knowledge graph integration.",
                timestamp: "3 hours ago"
            }
        ];
        
        const MIN_HONESTY = 0.85;
        
        function renderFeed() {
            const feed = document.getElementById('feed');
            let totalPosts = posts.length;
            let visiblePosts = 0;
            let hiddenPosts = 0;
            
            posts.forEach(post => {
                const isVisible = post.honesty >= MIN_HONESTY;
                if (isVisible) visiblePosts++;
                else hiddenPosts++;
                
                const postEl = document.createElement('div');
                postEl.className = `post ${!isVisible ? 'hidden' : ''}`;
                
                const honestyPercent = (post.honesty * 100).toFixed(0);
                const trustClass = post.honesty >= MIN_HONESTY ? 'high' : 'low';
                
                postEl.innerHTML = `
                    <div class="post-header">
                        <div class="avatar">${post.author[0]}</div>
                        <div class="author-info">
                            <div class="author-name">${post.author}</div>
                            <div class="trust-score ${trustClass}">
                                Honesty: ${honestyPercent}% ${isVisible ? '‚úì' : '‚úó'}
                            </div>
                        </div>
                    </div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-meta">${post.handle} ‚Ä¢ ${post.timestamp}</div>
                    ${!isVisible ? `
                        <div class="hidden-reason">
                            ‚ö†Ô∏è Hidden: Author's honesty score (${honestyPercent}%) is below the 85% threshold.
                            Verified on DKG: <a href="https://dkg.origintrail.io" target="_blank">View Proof</a>
                        </div>
                    ` : ''}
                `;
                
                feed.appendChild(postEl);
            });
            
            // Update stats
            document.getElementById('total-posts').textContent = totalPosts;
            document.getElementById('visible-posts').textContent = visiblePosts;
            document.getElementById('hidden-posts').textContent = hiddenPosts;
        }
        
        // Render feed on load
        renderFeed();
    </script>
</body>
</html>
